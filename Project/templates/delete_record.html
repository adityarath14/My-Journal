
    {% extends 'base.html' %}
    {% block content %}
        <h1>Delete Record</h1>
        <p>Are you sure you want to delete the record "{{ record.title }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'record_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    {% endblock %}
