<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Records</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'record_list' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'create_record' %}">Create Record</a></li>
                </ul>
            </nav>
            <div class="mt-3">
                {% block content %}
                {% endblock %}

            </div>
        </div>
    {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
</center>
</body>
</html>
