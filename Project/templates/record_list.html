
    {% extends 'base.html' %}
    {% block content %}
        <h1>All Records</h1>
        <ul class="list-group">
            {% for record in records %}
                <li class="list-group-item d-flex justify-content-between">
                    <div>{{ record.title }}</div>
                    <div>
                        <a href="{% url 'update_record' record.pk %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_record' record.pk %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% endblock %}
